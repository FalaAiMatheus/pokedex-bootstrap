<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Pokedéx</title>
</head>
<body data-bs-theme="dark">
    <div class="container p-2">
        <div class="content d-flex align-items-center justify-content-center">
            <div class="pokedex-container border border-danger rounded gap-3">
                <div class="pokedex d-flex flex-column gap-3 bg-danger p-3">
                    <div class="pokedex-top">
                        <h1 class="h1 text-dark">Pokedéx</h1>
                        <div class="control-pokedex d-flex gap-3">
                            <input type="text" class="form-control w-100 bg-white text-dark" id="inputPokemon" placeholder="ID ou Nome">
                            <button class="btn btn-primary" type="submit" id="search-btn">Buscar</button>
                        </div>
                    </div>
                    <div class="position-relative text-dark p-1">
                        <h2>ID: <span class="id-poke" id="id-poke"></span></h2>
                    </div>
                    <div class="pokemon d-flex flex-column gap-2">
                        <img src="./src/img/bulbasaur.png" alt="Bulbasaur" id="imgpoke" class="pokemon img-fluid screen">
                        <div class="tag-pokemon d-flex align-items-center justify-content-center gap-3">
                            <a class="btn btn-success" role="button" aria-disabled="false">GRAMA</a>
                            <a class="btn btn-purple" role="button" aria-disabled="false">POISON</a>
                        </div>
                    </div>
                    <div class="infos-pokemon">
                        <span id="id-poke" class="id-poke fs-2 text-white">#01</span>
                        <span class="nome-poke fs-1 text-white" id="pokemon-name">Bulbasaur</span>
                        <ul class="stats bg-white d-flex gap-3  p-4 rounded">
                            <li class="stat d-flex flex-column">
                                <span class="text-dark">HP: 45</span>
                                <div class="progress bg-grey" role="progressbar" aria-label="Success example" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-danger" style="width: 45%"></div>
                                  </div>
                            </li>
                            <li class="stat d-flex flex-column">
                                <span class="text-dark">ATK: <span id="hab-atk"></span></span>
                                <div class="progress bg-grey" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-danger" style="width: 49%"></div>
                                  </div>
                            </li>
                            <li class="stat d-flex flex-column">
                                <span class="text-dark">DEF: 49</span>
                                <div class="progress bg-grey" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-danger" style="width: 49%"></div>
                                  </div>
                            </li>
                            <li class="stat d-flex flex-column">
                                <span class="text-dark">SPA: 65</span>
                                <div class="progress bg-grey" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 65%"></div>
                                  </div>
                            </li>
                            <li class="stat d-flex flex-column">
                                <span class="text-dark">SPD: 65</span>
                                <div class="progress bg-grey" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 65%"></div>
                                  </div>
                            </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
