<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Pokedéx</title>
</head>
<body data-bs-theme="dark">
    <div class="container p-2">
        <div class="content d-flex align-items-center justify-content-center">
            <div class="pokedex-container border border-danger rounded ">
                <div class="pokedex bg-danger p-3">
                    <div class="pokedex-top">
                        <h1 class="h1 text-dark">Pokedéx</h1>
                        <div class="control-pokedex d-flex gap-3">
                            <input type="text" class="form-control w-100" id="inputPokemon" placeholder="ID ou Nome">
                            <button class="btn btn-primary" type="submit">Buscar</button>
                        </div>
                    </div>
                    <img src="./src/img/bulbasaur.png" alt="Bulbasaur" class="pokemon img-fluid">
                    <div class="infos-pokemon">
                        <span id="id-poke" class="id-poke fs-2">#01</span>
                        <span class="nome-poke fs-1">Bulbasaur</span>
                        <ul class="stats bg-white d-flex gap-1 p-2">
                            <li class="stat">
                                <span class="text-dark">HP</span>
                                <span class="text-dark">45</span>
                                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                                  </div>
                            </li>
                            <li class="stat">
                                <span class="text-dark">HP</span>
                                <span class="text-dark">45</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
